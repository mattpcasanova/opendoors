<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - OpenDoors</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #009688 0%, #00796B 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 480px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-glass {
            display: inline-block;
            width: 120px;
            height: 120px;
            border-radius: 20px;
            background: rgba(0, 150, 136, 0.1);
            border: 1px solid rgba(0, 150, 136, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            margin-bottom: 1rem;
        }

        h1 {
            color: #009688;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #009688;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #009688 0%, #00796B 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 12px rgba(0, 150, 136, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 150, 136, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .message.error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }

        .message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #66bb6a;
        }

        .message.show {
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .loading.show {
            display: block;
        }

        #invalidToken {
            display: none;
        }

        #invalidToken.show {
            display: block;
        }

        #resetForm {
            display: none;
        }

        #resetForm.show {
            display: block;
        }

        .password-requirements {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo-container">
                <div class="logo-glass">
                    ðŸšª
                </div>
                <h1>Reset Password</h1>
            </div>

            <div id="invalidToken">
                <div class="message error show">
                    <strong>Invalid or Expired Link</strong><br>
                    This password reset link is invalid or has expired. Please request a new one.
                </div>
                <a href="index.html" class="btn">Back to Home</a>
            </div>

            <form id="resetForm">
                <div class="subtitle">
                    Enter your new password below
                </div>

                <div id="messageContainer" class="message"></div>

                <div class="form-group">
                    <label for="password">New Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter new password"
                        required
                        minlength="6"
                    >
                    <div class="password-requirements">
                        Must be at least 6 characters long
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        placeholder="Confirm new password"
                        required
                    >
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    Reset Password
                </button>

                <div class="loading" id="loading">
                    Resetting your password...
                </div>
            </form>

            <div class="footer">
                <a href="index.html">Back to Home</a> â€¢
                <a href="support.html">Need Help?</a>
            </div>
        </div>
    </div>

    <script>
        // Replace with your actual Supabase URL and anon key
        const SUPABASE_URL = 'https://ufvqskptdgdkglrpayoo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVmdnFza3B0ZGdka2dscnBheW9vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ0NTQxMDcsImV4cCI6MjA1MDAzMDEwN30.5lQ7VwLkO0cExq0H_t2e2aIGTJ9XTMX1u8y3p7jvvtQ';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById('resetForm');
        const invalidToken = document.getElementById('invalidToken');
        const messageContainer = document.getElementById('messageContainer');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');

        // Check if we have a valid session from the reset link
        async function checkSession() {
            try {
                const { data: { session }, error } = await supabaseClient.auth.getSession();

                if (error || !session) {
                    console.error('No valid session:', error);
                    invalidToken.classList.add('show');
                    return false;
                }

                console.log('Valid session found');
                form.classList.add('show');
                return true;
            } catch (error) {
                console.error('Error checking session:', error);
                invalidToken.classList.add('show');
                return false;
            }
        }

        // Show message
        function showMessage(text, type) {
            messageContainer.textContent = text;
            messageContainer.className = `message ${type} show`;
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            // Validate password length
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return;
            }

            // Disable form
            submitBtn.disabled = true;
            loading.classList.add('show');
            messageContainer.classList.remove('show');

            try {
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: password
                });

                if (error) {
                    throw error;
                }

                showMessage('Password reset successfully! You can now sign in with your new password.', 'success');
                form.reset();

                // Redirect to app download or login page after 3 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);

            } catch (error) {
                console.error('Error resetting password:', error);
                showMessage(error.message || 'Failed to reset password. Please try again.', 'error');
                submitBtn.disabled = false;
            } finally {
                loading.classList.remove('show');
            }
        });

        // Check session on page load
        checkSession();
    </script>
</body>
</html>
