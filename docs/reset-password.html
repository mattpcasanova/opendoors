<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - OpenDoors</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #009688 0%, #00796B 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-glass {
            display: inline-flex;
            width: 140px;
            height: 140px;
            border-radius: 24px;
            background: linear-gradient(135deg, rgba(0, 150, 136, 0.15), rgba(0, 121, 107, 0.1));
            border: 2px solid rgba(0, 150, 136, 0.2);
            box-shadow: 0 8px 32px rgba(0, 150, 136, 0.2);
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            padding: 1rem;
        }

        .logo-glass img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            color: #009688;
            text-align: center;
            font-size: 2.25rem;
            margin-bottom: 0.75rem;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.75rem;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 0.6rem;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 1.1rem 1.2rem;
            border: 2px solid #e5e5e5;
            border-radius: 14px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input:focus {
            outline: none;
            border-color: #009688;
            background: white;
            box-shadow: 0 0 0 4px rgba(0, 150, 136, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #009688 0%, #00796B 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 150, 136, 0.35);
            margin-top: 0.5rem;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 150, 136, 0.45);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 1.2rem 1.4rem;
            border-radius: 14px;
            margin-bottom: 1.75rem;
            display: none;
            animation: fadeIn 0.3s ease-out;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.error {
            background-color: #ffebee;
            color: #c62828;
            border: 2px solid #ef9a9a;
        }

        .message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #81c784;
        }

        .message strong {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 1rem;
        }

        .message.show {
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid #f0f0f0;
        }

        .footer a {
            color: #009688;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .footer a:hover {
            opacity: 0.7;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
            color: #666;
            font-size: 0.95rem;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #e0e0e0;
            border-top-color: #009688;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #invalidToken {
            display: none;
        }

        #invalidToken.show {
            display: block;
        }

        #resetForm {
            display: none;
        }

        #resetForm.show {
            display: block;
        }

        .password-requirements {
            font-size: 0.85rem;
            color: #888;
            margin-top: 0.6rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .password-requirements::before {
            content: "‚ÑπÔ∏è";
            font-size: 1rem;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #009688 0%, #00796B 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(0, 150, 136, 0.35);
            margin-top: 1.5rem;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 150, 136, 0.45);
        }

        #checkingSession {
            text-align: center;
            display: block;
        }

        #checkingSession.hide {
            display: none;
        }

        #debugInfo {
            margin-top: 1rem;
            padding: 1rem;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #666;
            word-break: break-all;
            display: none;
        }

        #debugInfo.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo-container">
                <div class="logo-glass">
                    <img src="https://raw.githubusercontent.com/mattpcasanova/opendoors/main/assets/images/OpenDoorsLogo.png" alt="OpenDoors Logo">
                </div>
                <h1>Reset Password</h1>
            </div>

            <div id="checkingSession">
                <div class="loading show">
                    <div class="spinner"></div>
                    Verifying reset link...
                </div>
            </div>

            <div id="invalidToken">
                <div class="message error show">
                    <strong>Invalid or Expired Link</strong>
                    This password reset link is invalid or has expired. Please request a new one from the app.
                </div>
                <div id="debugInfo"></div>
                <a href="index.html" class="btn btn-secondary">Back to Home</a>
            </div>

            <form id="resetForm">
                <div class="subtitle">
                    Choose a strong password for your account
                </div>

                <div id="messageContainer" class="message"></div>

                <div class="form-group">
                    <label for="password">New Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your new password"
                        required
                        minlength="6"
                    >
                    <div class="password-requirements">
                        Must be at least 6 characters
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        placeholder="Re-enter your password"
                        required
                    >
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    Reset Password
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    Resetting your password...
                </div>
            </form>

            <div class="footer">
                <a href="index.html">‚Üê Back to Home</a>
                <span style="color: #ccc; margin: 0 0.75rem;">‚Ä¢</span>
                <a href="support.html">Need Help?</a>
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://boemdxppyuspuhvgfzmb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJvZW1keHBweXVzcHVodmdmem1iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwNDM5NDEsImV4cCI6MjA2NDYxOTk0MX0.JpMRFthhdWGv1ppoJj1aqC91WYlsU5YwoAk3Hwn8M30';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById('resetForm');
        const invalidToken = document.getElementById('invalidToken');
        const checkingSession = document.getElementById('checkingSession');
        const messageContainer = document.getElementById('messageContainer');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const debugInfo = document.getElementById('debugInfo');

        // Parse URL hash parameters (Supabase uses # not ?)
        function getHashParams() {
            const hash = window.location.hash.substring(1);
            console.log('Full URL:', window.location.href);
            console.log('Hash string:', hash);

            const params = new URLSearchParams(hash);
            const result = {
                access_token: params.get('access_token'),
                refresh_token: params.get('refresh_token'),
                expires_in: params.get('expires_in'),
                token_type: params.get('token_type'),
                type: params.get('type')
            };

            console.log('Parsed params:', result);
            return result;
        }

        // Check if we have a valid session from the reset link
        async function checkSession() {
            try {
                console.log('=== Starting session check ===');
                const params = getHashParams();

                // Show debug info
                debugInfo.innerHTML = `
                    <strong>Debug Info:</strong><br>
                    Full URL: ${window.location.href}<br>
                    Has access_token: ${!!params.access_token}<br>
                    Token type: ${params.type}<br>
                    Token length: ${params.access_token ? params.access_token.length : 0}
                `;

                // If we have tokens in the URL, set the session
                if (params.access_token) {
                    console.log('Found access token in URL, attempting to set session...');

                    const { data, error } = await supabaseClient.auth.setSession({
                        access_token: params.access_token,
                        refresh_token: params.refresh_token || ''
                    });

                    if (error) {
                        console.error('Error setting session:', error);
                        debugInfo.innerHTML += `<br>Error: ${error.message}`;
                        debugInfo.classList.add('show');
                        throw error;
                    }

                    console.log('Session set successfully!', data);
                    checkingSession.classList.add('hide');
                    form.classList.add('show');
                    return true;
                }

                // Otherwise check if we already have a valid session
                console.log('No token in URL, checking for existing session...');
                const { data: { session }, error } = await supabaseClient.auth.getSession();

                if (error || !session) {
                    console.error('No valid session:', error);
                    debugInfo.innerHTML += '<br>No access token found in URL';
                    debugInfo.classList.add('show');
                    throw new Error('No valid session');
                }

                console.log('Valid existing session found');
                checkingSession.classList.add('hide');
                form.classList.add('show');
                return true;

            } catch (error) {
                console.error('Session check failed:', error);
                checkingSession.classList.add('hide');
                invalidToken.classList.add('show');
                return false;
            }
        }

        // Show message
        function showMessage(text, type) {
            messageContainer.innerHTML = text;
            messageContainer.className = `message ${type} show`;
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('<strong>Passwords don\'t match</strong>Please make sure both passwords are the same.', 'error');
                return;
            }

            // Validate password length
            if (password.length < 6) {
                showMessage('<strong>Password too short</strong>Your password must be at least 6 characters long.', 'error');
                return;
            }

            // Disable form
            submitBtn.disabled = true;
            loading.classList.add('show');
            messageContainer.classList.remove('show');

            try {
                console.log('Updating password...');

                const { data, error } = await supabaseClient.auth.updateUser({
                    password: password
                });

                if (error) {
                    throw error;
                }

                console.log('Password updated successfully!');

                showMessage('<strong>Success! üéâ</strong>Your password has been reset. You can now sign in to the OpenDoors app with your new password.', 'success');
                form.reset();
                submitBtn.style.display = 'none';

                // Redirect after 4 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 4000);

            } catch (error) {
                console.error('Error resetting password:', error);
                showMessage('<strong>Something went wrong</strong>' + (error.message || 'Please try requesting a new reset link.'), 'error');
                submitBtn.disabled = false;
            } finally {
                loading.classList.remove('show');
            }
        });

        // Check session on page load
        checkSession();
    </script>
</body>
</html>
