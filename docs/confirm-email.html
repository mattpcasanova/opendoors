<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Email - OpenDoors</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #009688 0%, #00796B 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-glass {
            display: inline-flex;
            width: 140px;
            height: 140px;
            border-radius: 24px;
            background: linear-gradient(135deg, rgba(0, 150, 136, 0.15), rgba(0, 121, 107, 0.1));
            border: 2px solid rgba(0, 150, 136, 0.2);
            box-shadow: 0 8px 32px rgba(0, 150, 136, 0.2);
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            padding: 1rem;
        }

        .logo-glass img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            color: #009688;
            text-align: center;
            font-size: 2.25rem;
            margin-bottom: 0.75rem;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #009688 0%, #00796B 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 150, 136, 0.35);
            margin-top: 0.5rem;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 150, 136, 0.45);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 1.2rem 1.4rem;
            border-radius: 14px;
            margin-bottom: 1.75rem;
            display: none;
            animation: fadeIn 0.3s ease-out;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.error {
            background-color: #ffebee;
            color: #c62828;
            border: 2px solid #ef9a9a;
        }

        .message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #81c784;
        }

        .message strong {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 1rem;
        }

        .message.show {
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid #f0f0f0;
        }

        .footer a {
            color: #009688;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .footer a:hover {
            opacity: 0.7;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
            color: #666;
            font-size: 0.95rem;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #e0e0e0;
            border-top-color: #009688;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #invalidToken {
            display: none;
        }

        #invalidToken.show {
            display: block;
        }

        #confirmContent {
            display: none;
        }

        #confirmContent.show {
            display: block;
        }

        #checkingSession {
            text-align: center;
            display: block;
        }

        #checkingSession.hide {
            display: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #009688 0%, #00796B 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(0, 150, 136, 0.35);
            margin-top: 1.5rem;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 150, 136, 0.45);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo-container">
                <div class="logo-glass">
                    <img src="https://raw.githubusercontent.com/mattpcasanova/opendoors/main/assets/images/OpenDoorsLogo.png" alt="OpenDoors Logo">
                </div>
                <h1>Confirm Email</h1>
            </div>

            <div id="checkingSession">
                <div class="loading show">
                    <div class="spinner"></div>
                    Verifying your email...
                </div>
            </div>

            <div id="invalidToken">
                <div class="message error show">
                    <strong>Invalid or Expired Link</strong>
                    This email confirmation link is invalid or has expired. Please request a new one from the app.
                </div>
                <a href="index.html" class="btn btn-secondary">Back to Home</a>
            </div>

            <div id="confirmContent">
                <div class="subtitle">
                    Your email has been successfully confirmed!
                </div>

                <div id="messageContainer" class="message"></div>

                <a href="index.html" class="btn">Continue to App</a>
            </div>

            <div class="footer">
                <a href="index.html">‚Üê Back to Home</a>
                <span style="color: #ccc; margin: 0 0.75rem;">‚Ä¢</span>
                <a href="support.html">Need Help?</a>
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://boemdxppyuspuhvgfzmb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJvZW1keHBweXVzcHVodmdmem1iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwNDM5NDEsImV4cCI6MjA2NDYxOTk0MX0.JpMRFthhdWGv1ppoJj1aqC91WYlsU5YwoAk3Hwn8M30';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const confirmContent = document.getElementById('confirmContent');
        const invalidToken = document.getElementById('invalidToken');
        const checkingSession = document.getElementById('checkingSession');
        const messageContainer = document.getElementById('messageContainer');

        // Parse URL hash parameters (Supabase uses # not ?)
        function getHashParams() {
            const hash = window.location.hash.substring(1);
            console.log('Full URL:', window.location.href);
            console.log('Hash string:', hash);

            const params = new URLSearchParams(hash);
            const result = {
                access_token: params.get('access_token'),
                refresh_token: params.get('refresh_token'),
                expires_in: params.get('expires_in'),
                token_type: params.get('token_type'),
                type: params.get('type')
            };

            console.log('Parsed params:', result);
            return result;
        }

        // Check if we have a valid session from the confirmation link
        async function checkSession() {
            try {
                console.log('=== Starting email confirmation ===');
                const params = getHashParams();

                // If we have tokens in the URL, set the session
                if (params.access_token) {
                    console.log('Found access token in URL, attempting to verify email...');

                    const { data, error } = await supabaseClient.auth.setSession({
                        access_token: params.access_token,
                        refresh_token: params.refresh_token || ''
                    });

                    if (error) {
                        console.error('Error setting session:', error);
                        throw error;
                    }

                    console.log('Email verified successfully!', data);

                    // Email is now confirmed
                    checkingSession.classList.add('hide');
                    confirmContent.classList.add('show');
                    messageContainer.innerHTML = '<strong>Success! üéâ</strong>Your email has been confirmed. You can now use all features of the OpenDoors app.';
                    messageContainer.classList.add('success', 'show');

                    // Auto-redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);

                    return true;
                }

                // Otherwise check if we already have a valid session
                console.log('No token in URL, checking for existing session...');
                const { data: { session }, error } = await supabaseClient.auth.getSession();

                if (error || !session) {
                    console.error('No valid session:', error);
                    throw new Error('No valid session');
                }

                console.log('Valid existing session found');
                checkingSession.classList.add('hide');
                confirmContent.classList.add('show');
                messageContainer.innerHTML = '<strong>Already Confirmed</strong>Your email has already been confirmed.';
                messageContainer.classList.add('success', 'show');
                return true;

            } catch (error) {
                console.error('Email confirmation failed:', error);
                checkingSession.classList.add('hide');
                invalidToken.classList.add('show');
                return false;
            }
        }

        // Check session on page load
        checkSession();
    </script>
</body>
</html>
